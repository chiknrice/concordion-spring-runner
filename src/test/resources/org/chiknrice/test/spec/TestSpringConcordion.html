<!DOCTYPE html>
<html lang="en" xmlns:c="http://www.concordion.org/2007/concordion">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Concordion Runner Demo</title>
</head>
<body>

<h1>Spring Concordion Runner Demo</h1>

<p c:execute="#person=getPerson()">
    <b>Hello</b> <span c:assertEquals="#person.firstName">ian</span>
    <br/>
    A message from scanned class: "<span c:echo="getScannedClass().getMessage()"></span>"
</p>

</body>
</html>
